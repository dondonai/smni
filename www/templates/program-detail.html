<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{program.name}}" align-title="center">
  <ion-content ng-class="{expanded:$scope.isExpanded}" class="animate-fade-slide-in">
    <div class="hero slide-up stable-bg" style="background-image: url('{{program.img}}');">
        <div class="content">
            <!-- <div class="avatar" style="background-image: url('img/daenerys.jpg');"></div> -->
            <h3><a class="light">{{program.name}}</a></h3>
            <h4></h4>
        </div>
    </div>

    <div class="item item-body item-text-wrap item-assertive" ng-if="offline === true">
      <div><i class="icon ion-ios-close-outline"></i> Error: Cannot connect to Youtube.</div>
      <div>Please connect to the internet.</div>
    </div>

    <!-- <img class="full-image" ng-src="{{program.img}}"> -->
    <div class="list animate-fade-slide-in-right">
      <a class="item item-avatar item-text-wrap item-icon-right" ng-repeat="programItem in programItems" type="item-text-wrap" ui-sref="tab.video({ videoId: programItem.snippet.resourceId.videoId })">
        <img ng-src="{{programItem.snippet.thumbnails.default.url}}">
        <h2>{{programItem.snippet.title}}</h2>
        <i class="icon ion-chattable"></i>
      </a>
    </div>

  </ion-content>
</ion-view>
