<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{program.name}}">
  <ion-content>
    <div class="program-detail header">
      <h3 class="program-name">{{program.name}}</h3>
      <img ng-src="{{program.img}}" alt="">
    </div>

    <!-- <div class="hero slide-up" style="background-image: url('{{program.img}}');"> -->
    <!-- {{program.img}} -->
      <!-- <div class="content"> -->
          <!-- <div class="avatar" style="background-image: url('img/daenerys.jpg');"></div> -->
          <!-- <h3><a class="light">{{program.name}}</a></h3>
          <h4></h4>
      </div>
    </div> -->

<!--     <div class="item item-body item-text-wrap item-assertive" ng-if="offline === true">
      <div><i class="icon ion-ios-close-outline"></i> Error: Cannot connect to Youtube.</div>
      <div>Please connect to the internet.</div>
    </div> -->

    <!-- <img class="full-image" ng-src="{{program.img}}"> -->
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="smniRefresh()"
      spinner="ripple"
      pulling-icon="ion-ios-refresh-outline">
    </ion-refresher>
    <div class="content">
      <div class="item item-button-right row order" style="text-align: center" ng-hide="smniError">
        <a class="clear col" ng-click="randomize()">
          Shuffle <i class="icon ion-ios-shuffle-strong"></i>
        </a>
        <a class="clear col animate-fade-slide-in-right" ng-click="reload()" ng-hide="reloadDisabled">
            Un-Shuffled <i class="icon ion-ios-reload"></i>
        </a>

        <!-- <button class="button button-clear col" ng-click="reload()" ng-disabled="reloadDisabled">
          Shuffle <i class="icon ion-ios-reload"></i>
        </button> -->
      </div>

      <div ng-hide="smniLoading === false" class="text-center padding">
        <ion-spinner></ion-spinner>
      </div>
      <div class="text-center padding stable" ng-show="smniError" ng-bind-html="smniError"><i class="icon ion-android-sad"></i> {{smniError}}</div>

      <!-- <div ng-hide="rankedList.length > 0" class="text-center padding">
          <ion-spinner></ion-spinner>
      </div> -->

      <div class="list">
        <!-- <div class="item"></div> -->
        <a class="item item-avatar item-icon-right item-text-wrap ink" ng-repeat="programItem in rankedList | orderBy: 'rank' | limitTo: 10" ui-sref="tab.video({ videoId: programItem.item.snippet.resourceId.videoId })">
          <img ng-src="{{programItem.item.snippet.thumbnails.default.url}}">
          <h2>{{programItem.item.snippet.title}}</h2>
          <i class="icon ion-chattable"></i>
        </a>
<!--         <a class="item item-avatar item-icon-right item-text-wrap ink" ng-repeat="programItem in programItems | orderBy:randomSort | limitTo: 3" ui-sref="tab.video({ videoId: programItem.snippet.resourceId.videoId })">
          <img ng-src="{{programItem.snippet.thumbnails.default.url}}">
          <h2>{{programItem.snippet.title}}</h2>
          <i class="icon ion-chattable"></i>
        </a> -->
      </div>
    </div>


  </ion-content>
</ion-view>
