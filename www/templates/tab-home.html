<ion-view view-title="SMNI Main">
  <ion-content scrollbar-y="false">
    <div class="home-header">
      <img ng-src="img/main-bg.jpg" alt="">
    </div>
    <div class="launch-streaming">
        <button class="button button-raised button-block button-stable" data-ink-opacity="0.8" ng-click="sourceRtmp()" ng-disabled="streamDisabled">
            Launch Streaming
        </button>
    </div>

    <div ng-hide="smniLoading === false" class="text-center padding">
      <ion-spinner></ion-spinner>
    </div>
    <div class="text-center padding stable" ng-show="smniError" ng-bind-html="smniError"><i class="icon ion-android-sad"></i> {{smniError}}</div>

    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="smniRefresh()"
      spinner="ripple"
      pulling-icon="ion-ios-refresh-outline">
    </ion-refresher>
    <div class="content feeds">
        <div class="list card" ng-repeat="feed in feeds">
            <div class="item item-body item-text-wrap item-stable">
                <div>{{feed.message}}</div>
                <div ng-hide="feed.message">{{feed.story}}</div>
                <p><a class="subdued">{{feed.created_time | date}}</a></p>
            </div>

            <div ng-show="feed.message" class="item tabs tabs-secondary">
                <a class="tab-item" data-ink-color="#00aced" data-ink-opacity="0.8" ng-click="shareViaTwitter('{{feed.message}}', null, 'https://www.facebook.com/{{feed.id}}')"><i class="icon ion-social-twitter"></i></a>
                <a class="tab-item" data-ink-color="#dd4b39" data-ink-opacity="0.8" ng-click="shareViaGooglePlus('{{feed.message}}', null, 'https://www.facebook.com/{{feed.id}}')"><i class="icon ion-social-googleplus"></i></a>
                <a class="tab-item" data-ink-color="#4dc247" data-ink-opacity="0.8" ng-click="shareViaWhatsApp('{{feed.message}}', null, 'https://www.facebook.com/{{feed.id}}')"><i class="icon ion-social-whatsapp"></i></a>
                <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.8" ng-click="shareViaEmail('{{feed.message}}')"><i class="icon ion-android-mail"></i></a>
                <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.8" ng-click="shareViaSMS('{{feed.message}}')"><i class="icon ion-android-textsms"></i></a>
                <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.8" ng-click="openLink('{{feed.id}}')"><i class="icon ion-android-open"></i></a>
            </div>

            <div ng-hide="feed.message" class="item tabs tabs-secondary">
                <!-- <a class="tab-item" data-ink-color="#00aced" data-ink-opacity="0.8" ng-click="shareViaTwitter('{{feed.story}}', null, 'https://www.facebook.com/{{feed.id}}')"><i class="icon ion-social-twitter"></i></a>
                <a class="tab-item" data-ink-color="#dd4b39" data-ink-opacity="0.8" ng-click="shareViaGooglePlus('{{feed.story}}', null, 'https://www.facebook.com/{{feed.id}}')"><i class="icon ion-social-googleplus"></i></a>
                <a class="tab-item" data-ink-color="#4dc247" data-ink-opacity="0.8" ng-click="shareViaWhatsApp('{{feed.story}}', null, 'https://www.facebook.com/{{feed.id}}')"><i class="icon ion-social-whatsapp"></i></a>
                <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.8" ng-click="shareViaEmail('{{feed.story}}')"><i class="icon ion-android-mail"></i></a>
                <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.8" ng-click="shareViaSMS('{{feed.story}}')"><i class="icon ion-android-textsms"></i></a>
                <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.8" ng-click="openLink('{{feed.id}}')"><i class="icon ion-android-open"></i></a> -->
                <div>No sharing option available. <a class="ink dark" data-ink-color="#336699" data-ink-opacity="0.8" ng-click="openLink('{{feed.id}}')"><i class="icon ion-android-open"></i></a></div>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>
