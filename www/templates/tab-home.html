<ion-view view-title="SMNI Main">
  <ion-content ng-class="{expanded:$scope.isExpanded}" scrollbar-y="false">
    <div class="hero slide-up stable-bg animate-fade-slide-in-right" style="background-image: url('img/main-bg.jpg');">
        <div class="content">
            <!-- <div class="avatar" style="background-image: url('img/daenerys.jpg');"></div> -->
            <!-- <div class="avatar" style="border: none;">
                <button class="button button-stable button-fab"><i class="icon ion-play"></i></button>
            </div> -->
            <!-- <h3><a class="assertive-900">Sonshine Media Network International</a></h3> -->
            <!-- <h4></h4> -->
            <!-- <div class="buttons buttons-right header-item">
                <span class="right-buttons" style="float: right;">
                  <button class="button button-stable button-fab" ng-click="sourceRtmp()"><i class="icon ion-play"></i></button>  
                </span>
            </div> -->
        </div>
    </div>
    <div>
        <button class="button button-raised button-block button-stable" ng-click="sourceRtmp()">
            Launch Streaming
        </button>
    </div>
    <div class="content">
        <div class="card animate-fade-slide-in-right" ng-repeat="feed in feeds">
            <div class="item item-text-wrap item-stable">
                <div>{{feed.message}}</div>
                <div ng-if="!feed.message">{{feed.story}}</div>
                <div class="card-footer text-right">
                    <button class="button button-clear button-small button-dark" ng-click="share('{{feed.message}}', null, 'https://www.facebook.com/')"><i class="icon ion-android-share-alt positive"></i></button>
                    <button class="button button-clear button-small button-dark" ng-click="openLink('{{feed.id}}')"><i class="icon ion-android-share-alt positive"></i></button>
                    <!-- <a href="https://www.facebook.com/{{feed.id}}" target="_blank" class="button button-clear button-clear"><i class="icon ion-share positive"></i></a> -->
                    <!-- <i class="icon ion-heart assertive"></i> 4 -->
                    <div class="pull-left">
                        <i class="icon ion-clock"></i> {{feed.created_time | date}}
                    </div>
                </div>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>
