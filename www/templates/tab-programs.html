<ion-view view-title="Programs">
  <ion-content>
    <div>
      <div class="one-half" ng-repeat="program in programs" ui-sref="tab.program-detail({programId: program.playlistid})">
        <img class="full-image" ng-src="{{program.img}}">
        <!-- <h2>{{program.name}}</h2> -->
      </div>
    </div>
  </ion-content>
</ion-view>
