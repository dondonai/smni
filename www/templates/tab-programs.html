<ion-view view-title="Programs">
  <ion-content class="">
    <div class="row">
      <div class="small-6 medium-6 colums" ng-repeat="program in programs" ui-sref="tab.program-detail({programId: program.playlistid})">
        <img class="full-image" ng-src="{{program.img}}">
        <!-- <h2>{{program.name}}</h2> -->
      </div>
    </div>
  </ion-content>
</ion-view>
